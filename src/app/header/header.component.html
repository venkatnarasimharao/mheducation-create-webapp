<header class="header d-flex justify-content-between align-items-center p-2 border-bottom">
    <a class="header-left d-flex align-items-center text-decoration-none" style="color: black;" href="" cdkFocusInitial>
        <img src="{{imageurl}}" alt="MHE logo" class="logo me-2" style="width: 40px; height: 40px;" />
        <span class="brand-name fw-bold fs-5">{{brandName}}</span>
    </a>
 
    <div class="header-right position-relative d-flex justify-content-between align-items-center">
        <select class="account-select form-select me-3"  (change)="changeLanguage($event)"
        style="min-width: 180px; padding-right: 2rem;">
            <option value="" disabled selected>Select Languages</option>
            <option value="english">English </option>
            <option value="Catala">Català </option>
            <option value="Italiano">Italiano </option>
            <option value="Castellano">Español (Castellano) </option>
        </select>
        <select class="account-select form-select"
        style="min-width: 150px;">
            <option value="" disabled selected>My Account</option>
            <option value="register">Register</option>
            <option value="login">Login</option>
        </select>
    </div>
</header>
