<header class="header container-fluid d-flex justify-content-between align-items-center p-2 border-bottom bg-light">
  <a href="#" class="d-flex align-items-center text-decoration-none text-dark">
    <img
      [src]="imageurl"
      alt="MHE logo"
      class="me-2"
      style="width: 40px; height: 40px;" />
    <span class="fw-bold fs-5">{{ brandName }}</span>
  </a>
  <div class="d-flex align-items-center gap-2">
    <select class="form-select" (change)="changeLanguage($event)">
      <option value="" disabled selected>Select Language</option>
      <option value="english">English</option>
      <option value="catala">Català</option>
      <option value="italiano">Italiano</option>
      <option value="castellano">Español</option>
    </select>
    <select class="form-select">
      <option value="" disabled selected>My Account</option>
      <option value="register">Register</option>
      <option value="login">Login</option>
    </select>
  </div>
</header>
