<section>
    <h2>Begin Creating Now!</h2>
    <h5>Search Product</h5>
    <div class="search-container">
        <div class="searchAll">
            <select title="dropdown">
                <option value="" disabled selected>Select All</option>
                <option>KeyWord</option>
                <option>Title</option>
                <option>Author</option>
                <option>ISBN</option>
            </select>
        </div>
        <div class="searchbar">
            <input type="search" placeholder="Find content by Keywords, Title, Author, ISBN"
                aria-label="Search Products">
        </div>
        <div>
            <button type="button" (click)="onSearch()">Search</button>
        </div>
    </div>



</section>
