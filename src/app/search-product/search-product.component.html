<section class="py-4 container-fluid">
  <h2 class="mb-3">Begin Creating Now!</h2>
  <h6>Search Product</h6>
  <div class="search-container d-flex justify-content-between">
    <div class="searchAll col-md-1">
      <select class="form-select rounded-0" title="dropdown" (keydown)="handleKeydown($event)">
        <option value="" disabled selected>Select All</option>
        <option>KeyWord</option>
        <option>Title</option>
        <option>Author</option>
        <option>ISBN</option>
      </select>
    </div>
    <div class="searchbar col-md-8">
      <input type="search" class="form-control rounded-0" placeholder="Find content by Keywords, Title, Author, ISBN" aria-label="Search Products">
    </div>
    <div class="col-md-1 d-flex align-items-center">
      <button type="button" class="btn btn-primary w-100 rounded-0 d-flex align-items-center justify-content-center" (click)="onSearch()">
        <span class="search-icon">üîç</span><span>Search</span>
      </button>
    </div>
  </div>
</section>
