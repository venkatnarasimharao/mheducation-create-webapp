<div class="col d-flex flex-column flex-md-row gap-2 gap-md-4 py-2 py-md-3">
  <div class="d-flex flex-fill align-items-center gap-2">
    <!-- <a href="javascript:void(0)" class="pe-auto"> -->
    <a href="javascript:void(0)" class="align-self-start p-0">
      <img [src]="imageUrl" alt="MHE logo" style="width: 40px; height: 40px" />
    </a>
    <p class="fw-semibold m-0">{{ brandName }}</p>
    <!-- </a> -->
  </div>
  <div class="d-flex justify-content-between align-items-start gap-2">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary" id="myAccountDropdown" ngbDropdownToggle noCaret>
        My Account
      </button>
      <div ngbDropdownMenu aria-labelledby="myAccountDropdown">
        <button ngbDropdownItem>Settings</button>
        <button ngbDropdownItem>Log out</button>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary d-lg-none" aria-label="Main Navigation" (click)="openMenu()">
      <i class="bi bi-list" aria-hidden="true"></i>
    </button>
  </div>
</div>
