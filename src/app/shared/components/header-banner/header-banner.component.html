<div class="banner-container p-4 text-white">
    <h1 class="d-inline-block p-2 banner-header">{{"HeaderBannerTitle" | translate}}</h1>

    <!-- Responsive container list -->
    <div class="container-list row gx-4 gy-3">
        <!-- List Item 1 -->
        <div class="col-12 col-md-4">
            <div class="list-item p-3 h-100">
                <div class="item-heading d-flex align-items-end mb-3">
                    <div class="step-number me-2 fw-bold display-6">01</div>
                    <span class="fs-4 fw-light">{{"Banner1stHeading" | translate}}</span>
                </div>
                <div class="item-description d-flex">
                    <i class="fas fa-magnifying-glass fs-2 me-3"></i>
                    <p class="m-0 fw-light">{{"Banner1stDesc" | translate}}</p>
                </div>
            </div>
        </div>

        <!-- List Item 2 -->
        <div class="col-12 col-md-4">
            <div class="list-item p-3 h-100">
                <div class="item-heading d-flex align-items-end mb-3">
                    <div class="step-number me-2 fw-bold display-6">02</div>
                    <span class="fs-4 fw-light">{{"Banner2ndHeading" | translate}}</span>
                </div>
                <div class="item-description d-flex">
                    <i class="fas fa-layer-group fs-2 me-3"></i>
                    <p class="m-0 fw-light">{{"Banner2ndDesc" | translate}}</p>
                </div>
            </div>
        </div>

        <!-- List Item 3 -->
        <div class="col-12 col-md-4">
            <div class="list-item p-3 h-100">
                <div class="item-heading d-flex align-items-end mb-3">
                    <div class="step-number me-2 fw-bold display-6">03</div>
                    <span class="fs-4 fw-light">{{"Banner3rdHeading" | translate}}</span>
                </div>
                <div class="item-description d-flex">
                    <i class="fas fa-book-open-reader fs-2 me-3"></i>
                    <p class="m-0 fw-light">{{"Banner3rdDesc" | translate}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="button-list d-flex flex-wrap gap-2 mt-4">
        <button class="btn btn-light py-2 px-3 rounded">{{"StartProjectButton" | translate}}</button>
        <button class="btn btn-light py-2 px-3 rounded">{{"BrowseCollectionButton" | translate}}</button>
        <button class="btn btn-light py-2 px-3 rounded">{{"ViewProjectButton" | translate}}</button>
    </div>
</div>
