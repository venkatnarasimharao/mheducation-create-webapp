<div class="ccontainer-fluid">
    <div class="row">
        <div class="bg-primary p-4 text-white">
            <!-- TODO : Font size need to set from the theme -->
            <h1 class="landing-font fw-semibold">{{ "HeaderBannerTitle" | translate }}</h1>
            <div class="row gx-4 gy-3">
                <div class="col-12 col-md-4">
                    <div class="d-flex align-items-end mb-3">
                        <div class="me-2 fw-bold display-6">01</div>
                        <span class="fs-1 fw-light">{{ "Banner1stHeading" | translate }}</span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-search fs-1"></i>
                        <p class="m-0">{{ "Banner1stDesc" | translate }}</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="d-flex align-items-end mb-3">
                        <div class="me-2 fw-bold display-6">02</div>
                        <span class="fs-1 fw-light">{{ "Banner2ndHeading" | translate }}</span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-stack fs-1"></i>
                        <p class="m-0">{{ "Banner2ndDesc" | translate }}</p>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="d-flex align-items-end mb-3">
                        <div class="me-2 fw-bold display-6">03</div>
                        <span class="fs-1 fw-light">{{ "Banner3rdHeading" | translate }}</span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-book-fill fs-1"></i>
                        <p class="m-0">{{ "Banner3rdDesc" | translate }}</p>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
                <button class="btn btn-light">
                    {{ "StartProjectButton" | translate }}
                </button>
                <button class="btn btn-light">
                    {{ "BrowseCollectionButton" | translate }}
                </button>
                <button class="btn btn-light">{{ "ViewProjectButton" | translate }}</button>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <h2>Begin Creating Now !</h2>
    </div>
    <div>
        <hec-searchbar [title]="'Search Products'" [placeholder]="'Find content by Keywords, Title, Author, ISBN or Description'" (searchEvent)="handleSearch($event)"></hec-searchbar>
    </div>
</div>
