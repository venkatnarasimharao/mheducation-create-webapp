<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">{{ result.type }}</h5>
      <button
      type="button"
      class="border-0 bg-transparent p-0"
      aria-label="Add to favorites"
      (click)="toggleFavorite()"
    >
      <i
        class="bi"
        [ngClass]="isFavorite ? 'bi-star-fill text-warning' : 'bi-star text-dark'"
      ></i>
    </button>
    </div>
    <h6 class="card-subtitle mb-2 text-muted title">
      <a href="/search" class="text-decoration-none">{{ result.title }}</a>
    </h6>
    <p class="card-text fs-6">
      <span class="fw-bold">By: </span>{{ result.author }}
      <br />
      <i class="bi bi-c-circle"></i> {{ result.year }}
      <br />
      <span class="fw-bold">Available Formats: </span>{{ result.formats }}
    </p>
    <button class="btn" [ngClass]="isClicked ? 'btn-clicked' : 'btn'" (click)="toggleClicked()">{{isClicked ? 'Remove Book -' : 'Add Entire Book +' }}</button>
  </div>
</div>
