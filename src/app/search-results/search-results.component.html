<div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ type }}</h5>
      <h6 class="card-subtitle mb-2 text-muted title"> <a href="/findcontent" class="text-decoration-none">{{ title }}</a></h6>
      <p class="card-text fs-6">
        <span class="fw-bold">By: </span>{{ author }}
        <br/>
        <i class="bi bi-c-circle"></i> {{ year }}
        <br/>
        <span class="fw-bold">Available Formats: </span>{{ formats }}
      </p>
      <button class="btn">Add Entire Book +</button>
    </div>
  </div>
