<div class="banner-container p-4 text-white" style="background-color:#2d5e96 ;">
    <h1 class="d-inline-block p-2">Welcome to {{brandName}}</h1>
    <div class="container-list d-flex justify-content-between flex-nowrap">
        <div class="list-item flex-grow-1 p-3" >
            <div class="item-heading d-flex align-items-end mb-2">
                <div class="step-number display-5 fw-bold me-2 fs-2" >01</div>
                <span class="fs-4 fw-light">Search Content</span>
            </div>
            <div class="item-description d-flex">
                <i class="fas fa-magnifying-glass fs-1 me-3"></i>
                <p class="mb-0 fw-light">Search and select content from McGraw-Hill and 3rd party providers</p>
            </div>
        </div>
        <div class="list-item flex-grow-1 p-3" tabindex="0">
            <div class="item-heading d-flex align-items-end mb-2">
                <div class="step-number display-5 fw-bold me-2 fs-2">02</div>
                <span class="fs-4 fw-light">Arrange</span>
            </div>
            <div class="item-description d-flex">
                <i class="fas fa-layer-group fs-1 me-3"></i>
                <p class="mb-0 fw-light">Customize your project's table of content</p>
            </div>
        </div>
        <div class="list-item flex-grow-1 p-3">
            <div class="item-heading d-flex align-items-end mb-2">
                <div class="step-number display-5 fw-bold me-2 fs-2" >03</div>
                <span class="fs-4 fw-light">Personalize</span>
            </div>
            <div class="item-description d-flex">
                <i class="fas fa-book-open-reader fs-1 me-3"></i>
                <p class="mb-0 fw-light">Select a cover, format, and delivery method for your project</p>
            </div>
        </div>
    </div>
    <div class="button-list-container w-50 ">
        <div class="button-list d-flex justify-content-between flex-wrap">
            <button class="btn mx-2 my-2">Start Project</button>
            <button class="btn mx-2 my-2">Browse Collections</button>
            <button class="btn mx-2 my-2">View Projects</button>
        </div>
    </div>
</div>
