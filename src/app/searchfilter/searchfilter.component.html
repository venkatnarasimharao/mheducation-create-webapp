<div class="container-fluid mt-3">
    <div class="row">
      <!-- 4 out of 12 column -->
      <div class="col-md-4">
        <div class="mb-3">
          <p class="fw-bold  mb-2 fs-4">
            Result for Negotiation Collection
          </p>
          <div >
            <img 
              src="https://createqa.mheducation.com/createonline/images/sites/lewicki_logo.png" 
              alt="Lewicki Logo" 
              class="img-fluid w-auto" 
              style="max-width: 170px; max-height: 90px;"
            />
          </div>
        </div>
        
        <div class="mb-2">
          <p class="fw-bold" aria-label="Applied Filters Section">Applied Filters</p>
        </div>
        <div class="mb-2">
          <label>Type</label>
        </div>
        <div class="position-relative">
            <input type="text"  class="form-control pe-5" aria-label="Filter"  value="Article"  disabled  />
            <i
              class="bi bi-x text-secondary position-absolute top-50 end-0 translate-middle-y me-2 fs-4"
              aria-hidden="true"
            ></i>
        </div>
        <div class="mt-2">
          <a href="#" class="text-decoration-none text-primary fw-bold">Clear Filters</a>
        </div>

        <!-- Filter By  -->
     <div class="mt-2">
        <div class="mb-3">
            <p class="fw-bold">Filter By</p>
            <hr class="my-2" />
        </div>
        <div ngbAccordion [closeOthers]="true">
            @for (item of list; track item) {
                <div ngbAccordionItem [collapsed]="item !== 'First'" class="border-0">
                    <h2 ngbAccordionHeader> 
                        <button ngbAccordionButton class="fw-bold">{{ item }}</button>
                    </h2>
                    <div ngbAccordionCollapse > 
                        <div ngbAccordionBody >
                            <div *ngFor="let checkbox of getCheckboxList(item)" class="form-check">
                                <input 
                                  class="form-check-input" 
                                  type="checkbox" 
                                  [id]="item + (checkbox?.value || '')" 
                                  [checked]="checkbox?.checked || false" 
                                  (change)="onCheckboxChange(item, checkbox)">
                                <label class="form-check-label" [for]="item + (checkbox?.value || '')">
                                  {{ checkbox?.label || 'Unknown' }}
                                </label>
                              </div>
                              
                        </div>
                    </div>
                </div>
                <hr class="my-2" />
            }
        </div>
     </div>
    </div>
  
      <!-- Placeholder for other 8 columns -->
      <div class="col-md-8">
        <!-- Add your content for the remaining 8 columns here -->
        <div class="bg-white p-3">
          <p></p>
        </div>
      </div>
    </div>
  </div>
