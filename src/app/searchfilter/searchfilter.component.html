<div class="container-fluid mt-3">
  <div class="row">
    <!-- 4 out of 12 column -->
    <div class="col-md-4">
      <div class="mb-3">
        <p class="fw-bold mb-2 fs-4">Result for Negotiation Collection</p>
        <div>
          <img
            src="https://createqa.mheducation.com/createonline/images/sites/lewicki_logo.png"
            alt="Lewicki Logo"
            class="img-fluid w-auto"
            style="max-width: 170px; max-height: 90px"
          />
        </div>
      </div>

      <div class="mb-2">
        <p class="fw-bold fs-6" aria-label="Applied Filters Section">
          Applied Filters
        </p>
      </div>
      <div class="mb-2 fs-6">
        <label>Type</label>
      </div>
      <div class="position-relative">
        <input
          type="text"
          class="form-control pe-5"
          aria-label="Filter"
          value="Article"
          disabled
        />
        <i
          class="bi bi-x text-secondary position-absolute top-50 end-0 translate-middle-y me-2 fs-4"
          aria-hidden="true"
        ></i>
      </div>
      <div class="mt-2">
        <a
          href="#"
          class="text-decoration-none text-primary fw-bold fs-6"
          aria-label="Clear all applied filters"
          (click)="clearFilters($event)"
          >Clear Filters</a
        >
      </div>

      <!-- Filter By  -->
      <div class="mt-2">
        <div class="mb-3" aria-labelledby="filter-by-heading">
          <p id="filter-by-heading" class="fw-bold fs-6">Filter By</p>
          <hr class="my-2" aria-hidden="true" />
        </div>

        <!-- filter accordion -->
        <div ngbAccordion [closeOthers]="true" aria-labelledby="accordionTitle">
          <div *ngFor="let list of lists" ngbAccordionItem class="border-0">
            <h2 ngbAccordionHeader id="accordionTitle">
              <button class="fw-bold" ngbAccordionButton aria-controls="accordionBody" aria-expanded="false">{{ list.title }}</button>
            </h2>
            <div ngbAccordionCollapse id="accordionBody" aria-labelledby="accordionTitle">
              <div ngbAccordionBody>
                <ng-template>
                  <div *ngFor="let item of list.items" class="form-check">
                    <div class="d-flex justify-content-between align-items-center fs-6">
                      <div>
                        <input 
                          type="checkbox" 
                          class="form-check-input me-2" 
                          [checked]="item.checked" 
                          id="{{ item.label }}" 
                        />
                        <label class="form-check-label" for="{{ item.label }}">
                          {{ item.label }}
                        </label>
                      </div>
                      <span class="text-muted">{{ item.exist }}</span>
                    </div>
                  </div>
                </ng-template>
              </div>
            </div>
            <hr class="my-2">
          </div>
        </div>
      
      </div>
    </div>

    <!-- Placeholder for other 8 columns -->
    <div class="col-md-8">
      <!-- Add your content for the remaining 8 columns here -->
      <div class="bg-white p-3">
        <p></p>
      </div>
    </div>
  </div>
</div>
