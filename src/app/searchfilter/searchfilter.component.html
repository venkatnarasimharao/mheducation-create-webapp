<div class="container-fluid mt-3">
  <div class="row">
    <!-- 4 out of 12 column -->
    <div class="col-md-4">
      <div class="mb-3">
        <p class="fw-bold mb-2 fs-4">Result for Negotiation Collection</p>
        <div>
          <img
            src="https://createqa.mheducation.com/createonline/images/sites/lewicki_logo.png"
            alt="Lewicki Logo"
            class="img-fluid w-auto"
            style="max-width: 170px; max-height: 90px"
          />
        </div>
      </div>

      <div class="mb-2">
        <p class="fw-bold" aria-label="Applied Filters Section">
          Applied Filters
        </p>
      </div>
      <div class="mb-2">
        <label>Type</label>
      </div>
      <div class="position-relative">
        <input
          type="text"
          class="form-control pe-5"
          aria-label="Filter"
          value="Article"
          disabled
        />
        <i
          class="bi bi-x text-secondary position-absolute top-50 end-0 translate-middle-y me-2 fs-4"
          aria-hidden="true"
        ></i>
      </div>
      <div class="mt-2">
        <a
          href="#"
          class="text-decoration-none text-primary fw-bold"
          aria-label="Clear all applied filters"
          (click)="clearFilters($event)"
          >Clear Filters</a
        >
      </div>

      <!-- Filter By  -->
      <div class="mt-2">
        <div class="mb-3" aria-labelledby="filter-by-heading">
          <p id="filter-by-heading" class="fw-bold">Filter By</p>
          <hr class="my-2" aria-hidden="true" />
        </div>

        <div
          ngbAccordion
          [closeOthers]="true"
          role="tablist"
          aria-multiselectable="true"
        >
          @for (item of list; track item) {
          <div
            ngbAccordionItem
            [collapsed]="item !== 'First'"
            class="border-0"
            role="tabpanel"
            [attr.aria-labelledby]="'accordion-header-' + item"
          >
            <h2 ngbAccordionHeader id="{{ 'accordion-header-' + item }}">
              <button
                ngbAccordionButton
                class="fw-bold"
                [attr.aria-controls]="'accordion-body-' + item"
                [attr.aria-expanded]="item === 'First'"
              >
                {{ item }}
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <div
                  *ngFor="let checkbox of getCheckboxList(item)"
                  class="form-check mb-2"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="item + (checkbox?.value || '')"
                    [checked]="checkbox?.checked || false"
                    (change)="onCheckboxChange(item, checkbox)"
                    [attr.aria-checked]="checkbox?.checked || false"
                  />
                  <label
                    class="form-check-label d-flex justify-content-between align-items-center"
                    [for]="item + (checkbox?.value || '')"
                  >
                    <span>{{ checkbox?.label }}</span>
                    <small class="text-muted ms-2">{{
                      checkbox?.exist || ""
                    }}</small>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <hr class="my-2" />
          }
        </div>
      </div>
    </div>

    <!-- Placeholder for other 8 columns -->
    <div class="col-md-8">
      <!-- Add your content for the remaining 8 columns here -->
      <div class="bg-white p-3">
        <p></p>
      </div>
    </div>
  </div>
</div>
